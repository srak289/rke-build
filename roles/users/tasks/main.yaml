- hosts: kubernetes
  gather_facts: False
  become: True
  tasks:
    - name: add steve
      ansible.builtin.user:
        name: steve
        state: present

    - name: Add sudo
      ansible.builtin.copy:
        content: |
          steve ALL=(ALL) NOPASSWD:ALL
        dest: /etc/sudoers.d/steve

    - name: Make ssh dir
      ansible.builtin.file:
        path: /home/steve/.ssh
        state: directory
        owner: steve
        group: steve
        mode: '0700'

    - name: Set auth keys
      ansible.builtin.copy:
        content: |
          ssh-rsa  steve@phoenix
        dest: /home/steve/.ssh/authorized_keys
        owner: steve
        group: steve
        mode: '0600'
